<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<br /> <br />
<h1> Spring Boot file Upload </h1>

<form method="post" action="/add" th:object="${actor}" enctype="multipart/form-data">
    Name:<input type="text" th:field="*{name}" />
    RealName:<input type="text" th:field="*{realname}" />

    <input type="file" name="file" /><br />
    <input type="submit" value="Submit">

</form>

</body>
</html>
